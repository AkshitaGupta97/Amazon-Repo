<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Submit Form</h1>
    <ol>
        <table border="3" cellpadding="5" cellspacing="10">
            <tr>
                <th> <big>Login By: </big></th>
                <th>
                    <form action="" target="_blank">
                        <input type="radio" name="user input" > Student
                        <input type="radio" name="user teacher"> Teacher
                    </form>
                </th>
            </tr>
            <tr>
                <th><big>User name:</big></th>
                <th>
                    <form action="" target="_blank">
                        <input type="text" placeholder="Enter User name">                     
                    </form>
                </th>
            </tr>
            <tr>
                <th><big>Enter phone no.</big></th>
                <th>
                    <form action="" target="_blank" ></form>
                    <input type="text" name="user no." placeholder="Enter your Phone no.">
                </th>
            </tr>
            <tr>
                <th><big>E-mail id:</big></th>
                <th>
                    <form action="" target="_blank">
                        <input type="email" name="user email" placeholder="Enter your E-mail">
                    </form>
                </th>
            </tr>
            <tr>
                <th><big>Your Country:</big></th>
                <th>
                    <form action="" target="_blank">
                        <input type="search" name="user country" placeholder="India, China, America, Bangladesh, Pakistan, France, Thailand">
                    </form>
                </th>
            </tr>
            <tr>
                <th><big>Password:</big></th>
                <th>
                    <form action="" target="_blank">
                        <input type="password" placeholder="Enter Password" name="user password" >
                    </form>
                </th>
            </tr>
            <tr>
                <th><big>Confirm Password:</big></th>
                <th>
                    <form action="" target="_blank">
                        <input type="password" placeholder="Confirm Password" name="user password">                       
                    </form>
                </th>
            </tr>
            <tr>
                <th><big>Select File:</big></th>
                <th>
                    <form action="" target="_blank">
                        <input type="file">
                    </form>
                </th>
            </tr>
            <tr>
                <th>
                    <form action="" target="_blank">
                        <input type="submit" name="user submit">
                        <br>
                        <input type="reset" name="user reset" >
                    </form>
                </th>
            </tr>
        </table>
    </ol>
</body>
</html>
