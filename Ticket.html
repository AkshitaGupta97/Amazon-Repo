<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ticket.css">
   
</head>
<body>
    <div class="container">
        <section class="text">
            <nav class="navbar">
                <div class="pic">
                    <div id="name">
                        <img src="https://s3-alpha-sig.figma.com/img/bbf7/d6b5/9dee93e0fb1008416bfeed8b4a476357?Expires=1734912000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=LA3hYTb7x8lRVdu1hAGRC-9p2mBclYHX~syrIocaJp3iEsw3qtJYUCAOSy63FF31VUAu3TFPfkKPDQtkBItDz6qlBBzogAnlGbiTwuentlmGfEw3duFN0fePGQlA24aHnQ38EYNwFEzaNdV3Yu~vbkWj2NYdCEjXdBgL~7kI-sMbmjMaWD0-PVAhBw-c0lTrk5gXQy6OcYtaiQqW2Rgwlk35srzeRPJi15b~RFbluJsLzA-TfQzzZFBNjMXeDlgCtc8VwGDOqf9UnvPQqVZagJir3ZTOmUR0KuaMFny1fAfBPkju1K4PqOaI84SfUWR4mWIS10B6-ssVPC5jPM8eOg__" alt="">
                    </div>
                    <div id="logo">                  
                        <img src="https://s3-alpha-sig.figma.com/img/fb40/f771/a70eed9839f37e1e0d975e45a1ead05f?Expires=1734912000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=WdDF--vjQ8wQu4EHazlPwZNWEBbhghN6-9nVtG-svnmtpscdQqhEodLDuVnsPyJU8Dwwj4PDoRvaXPXydm19fQ5iWsv71MscYIH~~45YNihkcLS9DD2j2ENggRrTMWJFmuVGN~u0E3IUxB3frj0wNNupDzj~SxgukTD0jcOjpDwPOxIf8xPoOCHQNxaw22v7ka~YzVxRKD~lymSgrhoy274-XTMQjUIBehIzvaG2oWT2Tsscmp82ArzrMa42Ks3yrohRlh5qc-ws43gWzU1mCcaSjwC-ziwX1PVV2nn-tEn5K70LqZYWBtZ4JfU8Rmg0HTqFKz~zXcZvuksavl3XzA__" alt="">
                    </div>
                </div>
    
                <div class="content">
                    <div id="up">
                        <span>Aks Disha</span>
                        <span>Contact us</span>
                        <span>Alerts</span>
                    </div>
                    <div id="down">
                        <span><button class="btn butt">Login</button></span>
                        <span><button class="butt">Register</button></span>
                        <span><button class="butt">Agent Login</button></span>
                    </div>
                </div>
            </nav>

            <div class="indiaArrange">
                <div class="indCont">
                    <div class="india">
                        Indian Railways
                    </div>
                    <div class="color">
                        <span id="safe">Saftey</span>
                        <span id="sec">Security</span>
                        <span id="pun">Punctuality</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <button class="book btnn"><img src="bookticket.png" alt="" id="bookticket">   <b id="booktic">BOOK Ticket</b></button>
                <button class="btnn"><img src="tick.png" alt="" >  <b>PNR Status</b></button>
                <button class="btnn"><img src="chart.png" alt="">  <b>Charts/Vacancy</b></button>
            </div>

            <div class="travel">
                <div class="startbox">
                    <p class="form"><span >From <i class="fa-sharp-duotone fa-solid fa-chevron-down"></i></span></p>
                    <p><img src="trainlogo.png" alt="" class="train"> <b class="bang">Banglore</b> <br> <span id="ksr">KSR - Banglore</span></p>                                           
                </div>
                
                <div class="equal"><img src="equalsign.png" alt=""></div>

                <div class="endBox">
                    <p class="to"><span>To <i class="fa-sharp-duotone fa-solid fa-chevron-down"></i></span></p>
                    <p><img src="trainlogo2.png" alt="" class="train"><b class="kasar">Kasargod</b> <br> <span id="ksd">KSD - Kasargod</span></p>
                </div>
            </div>

            <div class="date_time">
                <div class="date1">
                    <p class="date"><span >Date <i class="fa-sharp-duotone fa-solid fa-chevron-down"></i></span></p>
                    <p><img src="date.png" alt="" class="dateimg"><b class="august">01 Aug 23</b> <br> <span id="tuesday">Tuesday</span></p>
                </div>

                <div class="date2">
                    <p class="clas"><span>Class <i class="fa-sharp-duotone fa-solid fa-chevron-down"></i></span></p>
                    <p><img src="dots.png" alt="" class="dotsimg"><b class="threeA">3A</b> <br> <span id="tier">AC 3 Tier</span></p>
                </div>
                <div class="date3">
                    <p class="seat"><span>Seat Type <i class="fa-sharp-duotone fa-solid fa-chevron-down"></i></span></p>
                    <p><img src="seatType.png" alt="" class="seatimg"><b class="tatkal">TATKAL</b> <br> <span id="actier">AC 3 Tier</span></p>
                </div>
            </div>
            <br>
            <br>
            <div >
                <button class="searchtrain"><b>Search Train <img src="arrow.png" alt="" id="arrow"></b></button>
            </div>
        </section>

        <section class="image">
            <div>
                <img src="https://s3-alpha-sig.figma.com/img/f0b6/593e/8ed12a7f02e29fd012b3cf6cbfb90252?Expires=1734912000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=Lw4WyPkslZs1eZZB9EV3eazsiv2u8PPAZzveUR99U-d5XmU25enbkeJ~arO398qynJBbDfQkRJiZKLW3sV1Xp8R394KPOJiRH97SQ152qgIIoXMWyAkNoXTyZZnzUZd5RyLOAv4l7plTuxWOFSjcilZb1vcHmhrrkbGXTm3dhKtfYPz--x3GH51AioIo1HjgUCXMrx4usvNI~-HWIiVK286CvxHlHgygQzCWNoKwnnRmdjUG-uFkaZOSp8Fb8xnq~Nkiyyu-a6GCX~KhXQno1CutT8nE105ryrYWWSwvZGsy~tauYXdIS8pgnhkpcyKaT-vN1~DN0rRhI4MrMRSD8g__" alt="">
            </div>
        </section>
    </div>
    
</body>
</html>
